  <script type="text/javascript" >
   $("body").on("focus","input",function(){
         //$(this).parents(".cell_hd").siblings(".line").addClass("line_focus");
         $(this).parents(".cell_hd").addClass("cell_hd_foucs");
   }) .on("blur","input",function(){
         //$(this).parents(".cell_hd").siblings(".line").removeClass("line_focus");
         $(this).parents(".cell_hd").removeClass("cell_hd_foucs");
   }) 
  $(function(){
        $("body").on("click",".mask",function(){
          $(".mask").hide();
        });
           $("body").on("click",".close",function(){
          $(".mask").hide();
        });
         $("body").on("click",".toast",function(){
            return false;
        }).on("click",".fixed-top",function(){
            $(window).scrollTop(0);
        })


       $(window).scroll(function(){
        var y=$(document).scrollTop();
        if(y>600){
          $('.fixed-top').fadeIn();
        }else{
          $('.fixed-top').fadeOut();
        }
      })
        //console.log("scrollBar:"+util.hasScrollbar());
        /*

   })
