  <script type="text/javascript" >
   $("body").on("focus","input",function(){
         //$(this).parents(".cell_hd").siblings(".line").addClass("line_focus");
         $(this).parents(".cell_hd").addClass("cell_hd_foucs");
   }) .on("blur","input",function(){
         //$(this).parents(".cell_hd").siblings(".line").removeClass("line_focus");
         $(this).parents(".cell_hd").removeClass("cell_hd_foucs");
   }) 
  $(function(){

        //解决高清屏1px 边框的问题
        if (window.devicePixelRatio && devicePixelRatio > 1) {
            var testEle = document.createElement('div');
            testEle.style.border = '.5px solid transparent';
            document.body.appendChild(testEle);
            if (testEle.offsetHeight == 1) {
                document.querySelector('html').classList.add('hairlines');
            }
            document.body.removeChild(testEle);
        }

        $("body").on("click",".mask",function(){
          $(".mask").hide();
        });
           $("body").on("click",".close",function(){
          $(".mask").hide();
        });
         $("body").on("click",".toast",function(){
            return false;
        }).on("click",".fixed-top",function(){
            $(window).scrollTop(0);
        })


       $(window).scroll(function(){
        var y=$(document).scrollTop();
        if(y>600){
          $('.fixed-top').fadeIn();
        }else{
          $('.fixed-top').fadeOut();
        }
      })
        //console.log("scrollBar:"+util.hasScrollbar());
        /*
       $(".mask").click(function(){
          $(".mask").hide();
       })*/
   });

  window.onerror = function(message,file,line){
    _hmt.push(['_trackEvent', 'window_onerror','file:'+file+'_line:'+line+'_message:'+message]);
  }
 /*Swiper Js*/
