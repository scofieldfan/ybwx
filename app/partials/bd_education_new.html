<header class="icon_{{type}}"  data-ng-init="init()">
	我的{{getInsuranceCNname()}}保障 <span class="score">{{data.score}}</span>分
	<span   class="how" ng-click="goOldEducation()">如何投保?</span>
</header>
<style>
   
    .rangeslider{
        display:block;
        border-radius: 4px;
        position:relative;
        background-color:#f0f0f0;
    }
    .rangeslider--vertical .rangeslider__handle{
        left:-5.5px;
    }
    .rangeslider--vertical{
        width:4px;
        min-height:80px;
        margin:0 auto;
    }
    .rangeslider--disabled{
        opacity:1;
    }
    .rangeslider__fill{
        bottom:0;
        width:100%;
        background-color:#acd0ff;
        position:absolute;
    }

    .rangeslider__handle{
        width:15px;
        height:15px;
        background:url("../img/score/btn.jpg") no-repeat center;
        background-size:15px;
        
        position:absolute;
        cursor:pointer;
        display: inline-block;
        touch-action:pan-x;
        box-shadow:none;
        border-radius: 0;
        border:none;
    }
    .rangeslider__handle:after{
        content:none;
    }
    .noresult{
      height: 150px;
      line-height: 150px;
      text-align: center;
      font-size:15px;
    }
    .age-insurance{
        background-color: #fff;
        padding:15px 10px;
        color:#555;
        font-size:13px;
    }
    .img-container{
        margin-top:10px;
        text-align: center;
    }
    .img-container img{
        width:150px;
    }
      .more {
        border-bottom: 1px solid #cccccc;
    }
    .jt {
        width: 7.5px;
        height: 13.5px;
        vertical-align: -2px;
        margin-left: 5px;
    }
    input {
        -webkit-appearance: none; -moz-appearance: none; -o-appearance: none; appearance: none;

    }
    </style>
    <div class="slider-container" ng-if="type!=3">
        <div class="slider-item" ng-repeat="item in data.elements" on-finish-render="ngRepeatFinished"><div><div class="type">{{item.name}}<div class="percent">{{item.percent}}%</div></div><input type="range" id="rangeInput{{$index}}" data-orientation="vertical" value="{{item.percent}}" disabled=""></div></div>
    </div>
    <div  ng-if="type==3" class="age-insurance">
        寿险是转嫁死亡风险的工具，应对家庭支柱突然身故造成的收入损失风险。
        <div class="img-container"><img src="img/index/age.jpg" /></div>
    </div>

<div class="table-container" style="margin-bottom:70px;">
    <div class="table-title">
        <div class="cell_hd cell_primary left"><div class="icon-guard"></div>保障明细</div> 
        <div class="cell_hd cell_primary right" ng-click="goBdmList()">查看<img class="jt" src="img/bd_education/pack.jpg" ></div>
    </div>
    <table ng-if="data.coverages">
        <tr class="bd-tr" ng-repeat="item in data.coverages" ng-hide="$index>=6">
            <td  style="text-align:left;">{{item.name}}</td>
            <td  style="text-align:right;"> {{processMoney(item.sum_insured)}}</td>
        </tr>
        <tr class="more"  ng-show=" data.coverages.length > 7" data-switch="on"  ng-click="more($event)">
          <td colspan="2" ><span>查看更多</span><div class="icon-arrow" ></div></td>
        </tr>

    </table>
    <div class="noresult" ng-if="!data.coverages">
      您暂时没有任何保障 
    </div>
</div>

<div class=" fix_container select_btn" >
		<div class="cell_hd cell_primary">
			<a href="javascript:void(0)" class="btn btn_n_primary_new "    ng-click="goDingzhi()" id="submitButton" ><div class="icon-up"></div> 提升保障</a>
		</div>
		
</div>
