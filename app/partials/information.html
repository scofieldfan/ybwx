<!--投保须知 -->
<link rel="stylesheet" href="css/information.css?rev=e06f06668c4d003dc2862b09e1222ec6">
<div  data-ng-init="init()" cg-busy="myPromise" class="information_controller">
	<div class="infor_head" ng-if="isHaveJob">
		<img src="img/claim_information/logo.jpg"><span class="head_info">职业告知</span><span class="orange">是否从事以下高危职业？</span>
	</div>
	<div class="job" ng-if="isHaveJob">
		<div class="job_info" ng-click="showJobDes(jobValue)" ng-repeat="(jobName,jobValue) in data.job_notice">{{jobName}}</div>
	</div>
	
	<div class="infor_head"  ng-if="isHaveHealth">
		<img src="img/claim_information/logo.jpg"><span class="head_info">健康告知</span>
	</div>
	<div class="insurance_name"  ng-if="isHaveHealth" ng-repeat="notice in data.notices">{{notice.insurance_name}} 	{{notice.plan_name}}</div>
	<div class="info_word"  ng-if="isHaveHealth" ng-repeat="item in data.notices[0].healthNotices">{{item}}</div>
	<div class="infor_head" ng-if="data.locale_notice">
		<img src="img/claim_information/logo.jpg"><span class="head_info">区域限制</span>
	</div>
	<div class="info_word"  ng-if="data.locale_notice" ng-repeat="item in data.notices[0].healthNotices">{{data.locale_notice}}</div>
	<div class="infor_head" ng-if="data.locale_notice">
		<img src="img/claim_information/logo.jpg"><span class="head_info">其他限制</span>
	</div>
	<div class="info_word"  ng-if="data.locale_notice" ng-repeat="item in data.notices[0].healthNotices">{{data.locale_notice}}</div>

	<!-- 职业扩展详情 弹窗 -->
	<div class="mask" id="popup">
		<div class="toast info_toast"></div>
	</div>
</div>
<div class="cut_container" >
	<a class="cut_cell" ng-click="showTip()">
		部分情况有
	</a>
	<a class="cut_cell"  ng-click="goToubao()">
		以上情况全无
	</a>
</div>
