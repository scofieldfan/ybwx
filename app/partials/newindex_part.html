<div id="wrapper" class="wrapper"  data-ng-init="init()">

  <canvas id="dash_bg_container" >

  <canvas  id="dash_container" style="position: absolute; left: 0px; top: 35px; background: transparent;" ></canvas>

      <div class="pannel__body" ng-show="pannelId==1">

          <div class="pannel__body__item_bar" > 意外保障<div class="progress"><div class="progress_innerbar" style="width:{{data.scores[4]*10}}%;"></div></div></div>
          <i class="iconfont arrow_size"  >&#xe60f;</i>
          </div> 
        <div class="pannel__body__item" ng-click="goBaodan(2)">

          </div> 
         <div class="pannel__body__item"  ng-click="goBaodan(3)">

         <div class="pannel__body__item"  ng-click="goBaodan(5)">

          <div class="pannel__body__item_bar"> 财产保障<div class="progress"><div class="progress_innerbar"  style="width:{{data.scores[5]*10}}%;"></div></div></div>
          <i class="iconfont arrow_size"  >&#xe60f;</i>
          </div> 
        </div> 

        <div class="pannel__body"  ng-show="pannelId==2">

          <div class="pannel__body__item pannel__body__item_title">
            建议提升至8.0分 
            <div class="pannel__body__item_btn" ng-click="goAutoPromote()"><i class="iconfont arrow_size" style="color:#4285f4;font-size:19px;" >&#xe62c;</i>一键提升</div>
          </div>
         <div class="pannel__body__item"   ng-click="goPromote(4)">
          <i class="iconfont icon_size" >&#xe629;</i>
          <div class="pannel__body__item_bar"> 
            <div class="pannel__body__item_head">意外保障</div>
            <div class="pannel__body__item_des">造成的损失大，建议优先提升</div>
          </div>
          <i class="iconfont arrow_size" >&#xe60f;</i>
          </div> 
        <div class="pannel__body__item"   ng-click="goPromote(2)">
          <i class="iconfont icon_size" >&#xe62a;</i>
          <div class="pannel__body__item_bar"> 健康保障 <div class="pannel__body__item_des">先保重疾，再补充医疗报销</div></div>
          <i class="iconfont arrow_size"  >&#xe60f;</i>
          </div> 
         <div class="pannel__body__item"  ng-click="goPromote(3)">
          <i class="iconfont icon_size" styl>&#xe62b;</i>
          <div class="pannel__body__item_bar"> 人寿保障 <div class="pannel__body__item_des">保障身故损失，建议提升</div></div>
          <i class="iconfont arrow_size" >&#xe60f;</i>
          </div> 
         <div class="pannel__body__item"  ng-click="goPromote(5)">
          <i class="iconfont icon_size" >&#xe618;</i>
          <div class="pannel__body__item_bar"> 财产保障 <div class="pannel__body__item_des">优先保障价值大的财物</div></div>
          <i class="iconfont arrow_size"  >&#xe60f;</i>
