<div class="hobby">
	<div class="piont">保障偏好</div>
	<label class="switch needsclick">
		<input class="switch-input piont_type needsclick" type="checkbox" />
		<span class="switch-label needsclick" data-on="基础" data-off="高端"></span> 
		<span class="switch-handle needsclick"></span> 
	</label>
	<div class="select">性价比高 重点保障损失较大的风险</div>
	<div class="trouble">您还担心的问题</div>
	<div class="select">可多选 或不选</div>
	<div class="relation" id="relation"  data-ng-init="init()"   cg-busy="hobbyPromise" >
		<!-- data-ng-init="init()" -->
		<div class="btn_ctrl" ng-repeat="item in data" >
			<div class="hobby_btn" data-main="{{item.id}}" ng-click="setId($event)">
				<img src="img/promote/gou.png" >{{item.name}}
			</div>
		</div>
	</div>
	<div class="target_btn" ng-click="goScheme()">生成方案</div>
</div>
