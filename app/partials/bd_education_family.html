<link rel="stylesheet" href="/css/bd_education_new.css?rev=d41d8cd98f00b204e9800998ecf8427e">

    <div data-ng-init="init()"  cg-busy="educationPromise">
<header class="icon_1"  >
	<span>我的{{getInsuranceCNname()}}保障</span> <span class="score" ng-click="goScoreReading()">{{data.score}}</span>分
	<!-- <span   class="how" ng-click="goOldEducation()">如何投保?</span> -->
</header>
<style>
    header.icon_1 {
        background: #006ee9 url("../img/scheme/family.png") no-repeat 18px center;
        background-size: 20px;
    }
    header {
        background: #4285f4;
    }
    .rangeslider{
        display:block;
        border-radius: 4px;
        position:relative;
        background-color:#f0f0f0;
        box-shadow: none;
        -webkit-box-shadow:none;
    }
    .rangeslider--vertical .rangeslider__handle{
        left:-5.5px;
    }
    .rangeslider--vertical{
        width:4px;
        min-height:80px;
        margin:0 auto;
    }
    .rangeslider--disabled{
        opacity:1;
    }
    .rangeslider__fill{
        bottom:0;
        width:100%;
        background-color:#acd0ff;
        position:absolute;
        -webkit-box-shadow:none;
        box-shadow: none;
    }

    .rangeslider__handle{
        width:15px;
        height:15px;
        background:url("../img/score/btn.jpg") no-repeat center;
        background-size:15px;
        
        position:absolute;
        cursor:pointer;
        display: inline-block;
        touch-action:pan-x;
        box-shadow:none;
        border-radius: 0;
        border:none;
    }
    .rangeslider__handle:after{
        content:none;
    }
    .noresult{
     /* height: 150px;
      line-height: 150px;
      text-align: center;
      font-size:15px;*/
      padding: 38px 0;
    }
    .img-container{
        margin-top:15px;
        text-align: center;
    }
    .img-container img{
        width:100%;
    }
      .more {
        border-bottom: 1px solid #cccccc;
    }
    .jt {
        width: 7.5px;
        height: 13.5px;
        vertical-align: -2px;
        margin-left: 5px;
    }
    input {
        -webkit-appearance: none; -moz-appearance: none; -o-appearance: none; appearance: none;

    }
    .bd_word {
        width: 91px;
        height: 34px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        text-align: center;
        line-height: 31px;
        color: #4285f4;
        border-radius: 5px;
        font-size: 13px;
        margin: 0 auto;
    }
    </style>
    <div  class="age-insurance">
        <div style="color: #444;font-size: 13px;line-height: 13px;margin-bottom: 10px;">建议配置</div>
        <div style="color: #999;font-size: 12px;line-height: 12px;">为家庭提升保障时，先大人后小孩</div>
        <div class="img-container"><img src="/img/index/family.jpg" /></div>
    </div>

<div class="table-container" style="margin-bottom:70px;">
    <div class="table-title">
        <div class="bd_mx"> <i class="iconfont" style="font-size: 17px;color:#006ee9;">&#xe601;</i>保障明细</div>
     
    </div>

    <div class="table-wrapper">
    <table ng-if="data.coverages">
        <tr class="bd-tr" ng-repeat="item in data.coverages" ng-hide="$index>=6">
            <td style="text-align:left;width:75%;">{{item.name}}</td>
            <td style="text-align:right;"> {{processMoney(item.sum_insured)}}</td>
        </tr>
    </table>
    </div>
     <div class="more"  ng-show=" data.coverages.length > 7" data-switch="on"  ng-click="more($event)">
         <span>查看更多</span><div class="icon-arrow" ></div>
      </div>
    <div class="noresult" >
         <div class="bd_word" ng-click="goBdmList()">查看保单</div>
    </div>
</div>
</div>
<div class="bd_education_bottom" >
	<div class="bottom_left " ng-click="goDaodan()" id="submitButton" >
        <i class="iconfont" style="font-size: 15px;color:#999;vertical-align:-1px;">&#xe621;</i> 上传保单
    </div>
    <div class="bottom_right " ng-click="goTarget()" id="submitButton" >
        <i class="iconfont" style="font-size: 15px;color:#fff;vertical-align:-1px;">&#xe602;</i> 提升保障
    </div>
</div>
