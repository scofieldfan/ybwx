<link rel="stylesheet" href="css/education.css?rev=c46c3555c1ad2b4509455b1bb39f115c">
<div class="wrapper" data-ng-init="init()"  style="margin-bottom: 80px;">
	
	<div class="ed-container"  ng-if="type=='2'">
		<h4>重大疾病发生率</h4>
		<img src="img/ed_cancer.png">
		<img src="img/ed_cancer_chart.png">
		<h4>保障额度</h4>
		<img src="img/ed_cancer_money.png">
	</div>
	<div class="ed-container"  ng-if="type=='3'">
		<h4>经验生命表</h4>
		<img src="img/eduction_income.png">
		<h4>保障额度</h4>
		<img src="img/ed_ed.jpg">
	</div>
	<div class="ed-container"  ng-if="type=='4'">
		<h4>常见意外发生及死亡率</h4>
		<img src="img/ed_tw.png">
		<h4>意外导致后果概率</h4>
		<img src="img/ed_gl.png">
		<h4>保障额度</h4>
		<p>建议为年收入加负债的2-10倍</p>
	</div>
	
	
</div>

<div class="fix_container" ng-show="type==2">
	<a href="javascript:void(0)" class="btn btn_n_primary"  ng-click="goDingzhi()" id="submitButton" style="">提升健康保障</a>
</div>
<div class="fix_container" ng-show="type==3">
	<a href="javascript:void(0)" class="btn btn_n_primary"  ng-click="goDingzhi()" id="submitButton" style="">提升人寿保障</a>
</div>
<div class="fix_container" ng-show="type==4">
