<script type="text/javascript">
	$(function(){
		var hideIndex = 5;
		var width = $(window).width()/2 -200;
		$(".hex-container").css({'margin-left':width});
		$("#more-container").on("click",'.more',function(){
			var html = $(this).html();
			if(html=='查看更多'){
					$("table").find("tr").show();
					$(this).html("收起");
			}else{
				$("table").find("tr:gt("+hideIndex+")").hide();
				$(this).html("查看更多");
				$(window).scrollTop(0);
			}
		});
	})	

</script>
