<div id="wrapper" class="wrapper">

	<header class="header">
		<nav class="header-nav">
			<a href="#/" class="header-left">
				<img src="img/return.png" style=""/>
			</a>
			<a href="#" class="header-center">手机登陆</a>
		</nav>
	</header>
	<!-- /header -->

	<div style="" class="login_container">
		<form class="" role="form" name="loginform" novalidate>
			<div class="cell ">
				<div class="cell_hd">
					<label class="label">用户名</label>
				</div>
				<div class="cell_hd cell_primary">
					<input type="text" class="ipt"   name="mobile" ng-model="user.username" required />
				</div>
				<div class="line"></div>
			</div>
			<div class="cell"  style="color:red"
            ng-show="loginform.mobile.$dirty && loginform.mobile.$invalid">
				<small class="error" 
            ng-show="loginform.mobile.$error.required">手机号必填</small>
			</div>
			<div class="cell" >
				<div class="cell_hd">
					<label class="label">密码</label>
				</div>
				<div class="cell_hd cell_primary">
					<input type="password" class="ipt"  name="password" ng-model="user.password" required  />
				</div>
				<div class="line"></div>
			</div>
			<div class="cell"  style="color:red"
            ng-show="loginform.password.$dirty && loginform.password.$invalid || submit_server_reason">
				<small class="error" 
            ng-show="loginform.password.$error.required">密码必填</small>
             <small class="error" ng-show="submit_server_reason">{{submit_server_reason}}</small>
			</div>
			<div class="cell"  style="text-align:right;">
				<a href="javascript:void(0)" style="">忘记密码？</a>
			</div>

			<div class="cell" >
				<a href="javascript:;" class="btn btn_primary btn_disabled"  ng-class="loginform.$invalid ? 'btn btn_primary btn_disabled' : 'btn btn_primary' "  ng-click='login()' >登陆</a>
			</div>
			<div class="cell" >
				<a href="#/register" class="btn btn_primary " style="">注册</a>
			</div>

		</form>
	</div>

</div>
<!-- /wrapper -->
