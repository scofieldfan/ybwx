<div class="recommend">
	<img src="img/temai/hot.jpg">	
	热门推荐		
</div>
<div  cg-busy="listPromise">
<div style="margin-bottom: 10px">
<div class="recommend-content" ng-repeat="category in categorys">
	<div class="introd" ng-click="goCategory(category.id)">
		<div class="box">
			<img ng-src="{{category.category_image_url}}"/>
			<div class="name">{{category.name}}</div>
			<div class="more">查看更多</div>
		</div>
	</div>
	<div class="recommend-container">
		<div class="flex-item" ng-click="goDetail(insurance.id)" ng-repeat="insurance in category.insurances">
			<div>
				<div class="title">{{insurance.name}}</div>
				<div class="des">
					<span class="hot" ng-if="insurance.status==4">热卖</span>
					<span class="special_offer" ng-if="insurance.status==5">特惠</span> {{insurance.description}}</div>
				<div class="money">{{insurance.front_price}}</div>
			</div>
		</div>	
	</div>
</div>
</div>
