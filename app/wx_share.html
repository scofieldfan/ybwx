  <script>

    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

     
    function redirectWeChatUrl(){
      var qd = getParameterByName("qd") || "default";
       var WE_CHAT_URL="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx526ab87a436ee1c3&redirect_uri=http%3a%2f%2fweb.youbaowuxian.com%2fwx_share.html%3fqd%3d"+qd+"&response_type=code&scope=snsapi_base&state=123#wechat_redirect";
       var openId = sessionStorage.getItem("openId");//从首页跳转过来，不需要code
       if(!openId && location.href.indexOf("code")==-1){
            window.location.href=WE_CHAT_URL;
       }
    }

<script type="text/javascript" >

   $(function(){
       $("#share").click(function(){
          _hmt.push(['_trackEvent', 'wx_share', 'wx_share_closemask']);
          $("#share").hide();
       })
       if (window.devicePixelRatio && devicePixelRatio > 1) {
          var testEle = document.createElement('div');
          testEle.style.border = '.5px solid transparent';
          document.body.appendChild(testEle);
          if (testEle.offsetHeight == 1) {
              document.querySelector('html').classList.add('hairlines');
          }
          document.body.removeChild(testEle);
      }

       window.onerror = function(message,file,line){
        _hmt.push(['_trackEvent', 'window_onerror','file:'+file+'_line:'+line+'_message:'+message]);
      }
   })
  </script>
