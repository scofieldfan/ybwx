    console.log("redirectUrl:"+redirect_url);
    if (direction == 'in') {
        // read saved hash tag

        var hash = sessionStorage.getItem(KEY_NAME);
        // update url with hashtag
        var finalUrl = redirect_url+hash;
        console.log("finalUrl:"+finalUrl);
        location.href = finalUrl ;

    } else { // out
        // save hash tag

        sessionStorage.setItem(KEY_NAME,document.location.hash);
        // perform redirect
        location.href = redirect_url;
    }
