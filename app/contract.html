 <h1> 产品投保须知</h1>
<p>1. 本保险由天安人寿保险股份有限公司提供。</p>
<p>2. 投保年龄：18-65周岁.</p>
<p>3. 被保险人必须为投保人本人，受益人为法定;</p>
<p>4. 交费方式：一次交清；</p>
<p>5. 保障期间；每份保障1天，最快支付成功后次日零时生效；</p>
<p>6. 投保份数：每个保障期每个被保险人限投1份，多投保无效；</p>
<p>7. 投保人及被保险人需提供真实信息，否则保险无效；</p>
<p>8. 投保人需仔细阅读《天安人寿公共交通工具意外伤害保险条款》，尤其是条款中的保险责任及免责事项；</p>
<p>9. 本产品仅提供电子保单。 </p>
